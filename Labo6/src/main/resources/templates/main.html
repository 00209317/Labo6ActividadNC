<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de estudiantes</title>
</head>
<body>
	<table>
		<thead>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Edad</th>
			<th>Estado</th>
		</thead>
		<th:block th:each = "estudiante, row:${estudiantes}">
			<tr>
				<th th:text="${estudiante.codigoEstudiante}">
				<th th:text="${estudiante.nombre}">
				<th th:text="${estudiante.apellido}">
				<th th:text="${estudiante.edad}">
				<th th:text="${estudiante.estadoDelegate}">
			</tr>
		</th:block>
	</table>
	<br>
	<form th:action = "@{/mostrarEstudiante}" method = "post">
		<label>Buscar por codigo de estudiantes</label>
		<input type="number" name = "codigo"><br>
		<input type="submit" value = "Buscar">	
	</form><br>
	<form th:action = "@{/insertarEstudiante}">
		<input type="submit" value = "Insertar nuevo estudiante">	
	</form><br>
	<form th:action = "@{/borrarEstudiante}" method = "post">
		<label>Borrar estudiante por codigo</label>
		<input type="number" name = "codigo"><br>
		<input type="submit" value = "Borrar">	
	</form>
	<form th:action="@{/mostrarEstudiante2}" method="post">
		<label>Buscar por codigo de estudiante Relacionado</label>
		<input type="number" name="codigo"><br>
		 <input type="submit" value="Buscar">
	</form>
	
	<form th:action="@{/filtrar}" method="post">
		<label>Ingrese la cadena por la que desea filtrar</label>
		<input type="text" name="nombre"><br>
		<input type="submit" value="Filtrar">
	</form>
</body>
</html>
